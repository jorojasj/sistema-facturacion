{% extends './base.html' %}
{% load static %}
{% block title %} Editar producto {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1>Editar producto</h1>
</div>

<div class="container">
    <form id="formAgregar" action="/editarProducto" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-sm-4">
                <label for="txtSku">SKU:</label>
            </div>
            <div class="col-sm-6">
                <label for="txtNombre">Nombre:</label>
            </div>
            <div class="col-sm-2">
                <label for="txtPrecio">Precio:</label>
            </div>
            <div class="col-sm-4">
                <label for="txtStock">Stock:</label>
            </div>
            <div class="col-sm-8">
                <label for="txtDescripcion">Descripcion:</label>
            </div>
            <div class="col">
                <label for="txtImagen">Imagen:</label>
                <input placeholder="Ingrese la imagen" type="file" name="txtImagen" id="txtImagen" class="form-control">
            </div>
            <div class="col mt-4">
                <label for="cmbCategoria">Categoria:</label>
                <select name="cmbCategoria" id="cmbCategoria" class="form-select">
                    <option value="null" disabled selected>Seleccione...</option>
                </select>
            </div>
            <div class="col mt-4">
                <label for="cmbMarca">Marca:</label>
                <select name="cmbMarca" id="cmbMarca" class="form-select">
                    <option value="null" disabled selected>Seleccione...</option>
                </select>
            </div>
            <button onclick="" class="btn btn-success mt-5">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
{% endblock %}
